<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating </title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Quiz</h1>
      <form id="celebrity">
        <label for="food">What is Your Favorite Food?</label>
        <select id="food">
          <option value="pie">Pie</option>
          <option value="pizza">Pizza</option>
          <option value="tacos">Tacos</option>
        </select>
        <br>
        <label for="food">What is Your Favorite Color?</label>
        <select id="color">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">blue</option>
        </select>
      </div>
      <button type="submit" class="btn">Show me my celbrity</button>
    </form>
    <div id="celebrity-names">
        <p id="brad">Brad Pitt</p>
        <p id="zach">Zach Galifianakis</p>
        <p id="tom">Tom Cruise</p>
  </body>
</html>
